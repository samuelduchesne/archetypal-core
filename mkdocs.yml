site_name: archetypal-core
repo_url: https://github.com/samuelduchesne/archetypal-core
site_url: https://samuelduchesne.github.io/archetypal-core
site_description: archetypal core
site_author: Samuel Letellier-Duchesne
edit_uri: edit/main/docs/
repo_name: samuelduchesne/archetypal-core
copyright: Maintained by <a href="https://samuelduchesne.com">Florian</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import sys
            - sys.path.append('../')
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/samuelduchesne/archetypal-core
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/archetypal-core

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
